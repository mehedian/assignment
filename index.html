    <!-- Jumbotron starts here -->
    <header class="jumbotron" id="about">

            <div class="row row-header">
                <div class="col-12 col-sm-6">
                    <h1>Are You looking for web developer?</h1>
                    <p>I'm a web developer & deisgner living in Dhaka,Bangladesh. I make websites. usually with
                        bootstrap 4!</p>
                </div>
                <div class="col-12 col-sm">
                    <img src="assets/me.JPG" alt="Mehedi" width="100%" height="250px">
                </div>
            </div>
        </div>
    </header>
    <!-- jumbotron ends here -->

    <!-- carousel starts here -->
    <div class="container" id="port">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>

            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/web-design.jpg" alt="web-design" width="100%" height="500px">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/web-development.jpg" alt="web-development" width="100%"
                        height="500px">
                </div>

            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- carousel ends here -->

    <!-- Forms starts here -->
    <div class="container">
        <div class="row row-content">
            <div class="col-12">
                <h3>Send us your Feedback</h3>
            </div>
            <div class="col-12 ">
                <form>
                    <div class="form-group row">
                        <label for="firstname" class="col-md-2 col-form-label">First Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstname" name="firstname"
                                placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastname" class="col-md-2 col-form-label">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastname" name="lastname"
                                placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="telnum" class="col-12 col-md-2 col-form-label">Contact Tel.</label>
                        <div class="col-5 col-md-3">
                            <input type="tel" class="form-control" id="areacode" name="areacode"
                                placeholder=" AreaCode">
                        </div>
                        <div class="col-7 col-md-7">
                            <input type="tel" class="form-control" id="telnum name=" telnum placeholder="Tel. Number">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="emailid" class="col-md-2 col-form-label">Email ID</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="emailid name=" emailid placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 offset-md-2">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="approve" id="approve" value="">
                                <label class="form-check-label" for="approve">
                                    <strong>May we contact you?</strong>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-3 offset-md-1">
                            <select class="form-control">
                                <option>Tel.</option>
                                <option>Email</option>

                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="feedback" name="feedback" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md">
            </div>
        </div>

    </div>
    <!-- Forms ends here -->
    <!-- animation starts here -->

    <div class="container">
        <h1 class="text-primary" id="contact">Reach me at:</h1>
        <div class="row-content">

                <div class="middle">
                    <a class="btn btn-xl" href="https://www.facebook.com/mehedian">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="btn  btn-xl" href="https://twitter.com/mehedi2012rcs">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="btn  btn-xl" href="https://www.linkedin.com/in/mehedi-hasan-31b846139/">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a class="btn  btn-xl" href="https://www.instagram.com/mehedious/">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="btn  btn-xl"
                        href="https://www.youtube.com/channel/UCRp3z3pBGKH3lQ572rsagzg?view_as=subscriber">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
